<!doctype html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="popup.js"></script>
</head>
<body>
<div style="width:400px;padding:20px">
    <div class="form-group row">
        <div class="col-sm-4">
            <label for="fromCurrency">From Currency:</label>
        </div>
        <div class="col-sm-4">
            <select class="form-control input-group-lg " id="fromCurrency">
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control input-group-lg " id="fromAmount">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <label for="toCurrency">To Currency:</label>
        </div>
        <div class="col-sm-4">
            <select class="form-control" id="toCurrency">
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="toAmount">
        </div>
    </div>
</div>
</body>
</html>
